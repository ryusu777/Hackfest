<div class="form-control w-full max-w-xs">
    <label class="label">
        <span class="label-text">{{ label }}</span>
    </label>
    <input 
        type="text" 
        placeholder="Type here" 
        class="input input-bordered w-full max-w-xs"
        [value]="value"
        (input)="emit($event)"
    />
</div>
