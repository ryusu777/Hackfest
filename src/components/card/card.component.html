<div [class]="'card bg-white border text-black shadow-xl' + ' ' + cardType[type]">
  <figure class="h-44" *ngIf="img !== undefined">
    <img [src]="img" class="object-cover" alt="Shoes"/>
  </figure>
  <div [class]="'card-body px-8 py-4' + ' ' + positionType[position]">
    <h2 class="card-title text-xl font-bold"><ng-content select="[title]"></ng-content></h2>
    <p class="text-lg font-semibold"><ng-content select="[desc]"></ng-content></p>
    <p class="text-md"><ng-content select="[time]"></ng-content> minutes ago</p>
  </div>
</div>
